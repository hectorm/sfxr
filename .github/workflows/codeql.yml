# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "CodeQL analysis"

on:
  push:
    tags: ["*"]
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "25 10 * * 3"
  workflow_dispatch:

permissions: {}

jobs:
  analyze:
    name: "CodeQL analysis (${{ matrix.language }})"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp", "javascript"]
    steps:
      - name: "Checkout"
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683"
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@dd746615b3b9d728a6a37ca2045b68ca76d4841a"
        with:
          languages: "${{ matrix.language }}"
      - name: "Install dependencies"
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends libsdl2-dev
      - name: "Build"
        working-directory: "./sfxr/"
        run: |
          make clean all SFXR_GTK=
      - name: "Perform CodeQL Analysis"
        uses: "github/codeql-action/analyze@dd746615b3b9d728a6a37ca2045b68ca76d4841a"
