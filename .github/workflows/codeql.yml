name: 'CodeQL analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'javascript']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b'
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@9fdb3e49720b44c48891d036bb502feb25684276'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Install dependencies'
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends libsdl2-dev
      - name: 'Build'
        working-directory: './sfxr/'
        run: |
          make clean all SFXR_GTK=
      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@9fdb3e49720b44c48891d036bb502feb25684276'
