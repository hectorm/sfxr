name: 'CodeQL analysis'

on:
  push:
    tags: ['*']
    branches: ['*']
  pull_request:
    branches: ['*']
  schedule:
    - cron: '25 10 * * 3'
  workflow_dispatch:

permissions: {}

jobs:

  analyze:
    name: 'CodeQL analysis'
    runs-on: 'ubuntu-latest'
    permissions:
      actions: 'read'
      contents: 'read'
      security-events: 'write'
    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'javascript']
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332'
      - name: 'Initialize CodeQL'
        uses: 'github/codeql-action/init@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff'
        with:
          languages: '${{ matrix.language }}'
      - name: 'Install dependencies'
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends libsdl2-dev
      - name: 'Build'
        working-directory: './sfxr/'
        run: |
          make clean all SFXR_GTK=
      - name: 'Perform CodeQL Analysis'
        uses: 'github/codeql-action/analyze@2e230e8fe0ad3a14a340ad0815ddb96d599d2aff'
