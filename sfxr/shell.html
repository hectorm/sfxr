<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sfxr</title>
    <meta name="description" content="sound effect generator" />
    <link rel="icon" type="image/png" href="./sfxr.png" />
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
      }

      body {
        display: flex;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9D7E5E;
      }

      #canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        image-rendering: pixelated;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" tabindex="-1"></canvas>
    <script>
      (() => {
        const canvas = document.getElementById("canvas");
        globalThis.Module = { canvas, doNotCaptureKeyboard: true };

        canvas.addEventListener("contextmenu", (event) => {
          event.preventDefault();
        }, { capture: true, passive: false });

        for (type of ["wheel", "mousewheel", "DOMMouseScroll"]) {
          window.addEventListener(type, (event) => {
            event.stopImmediatePropagation();
          }, { capture: true, passive: true });
        }
      })();
    </script>

  </body>
</html>
